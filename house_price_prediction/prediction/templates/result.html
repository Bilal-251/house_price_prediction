{% extends 'base.html' %}

{% load static %}
{% block content %}
<style>
    body {
        position: relative;
        background-image: url("{% static 'images/house.jpg' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center top bottom;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: inherit;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        filter: blur(10px);
        opacity: 0.8;
        z-index: -1;
    }

    .content-container {
        position: relative;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        z-index: 1;
    }
</style>
<div class="flex items-center justify-center mt-20">
    <!-- <div class="bg-white shadow-md rounded px-6 pt-4 pb-6 mb-4 max-w-md w-full text-center"> -->
        <div class="bg-white shadow-md rounded px-20 pt-4 pb-4 mb-6 max-w-md text-center">
        <h1 class="text-xl font-bold mb-2">Predicted House Price: <span class="text-green-500">{{ predicted_price }}</span></h1>
        <a href="{% url 'predict' %}" class="block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline">Make another prediction</a>
    </div>
</div>

{% endblock content %}
